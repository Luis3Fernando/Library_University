<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal Creado</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/canal_create.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <div class="card">
            <p class="create">{{codigo}}</p>
        </div>
    
       <div class="card">
        <form action="{% url 'Repositorio:checkview3' %}" method="POST">
            {%csrf_token%}
            <input type="hidden" name="id_user" value="{{identificador}}">
            <label for="code" class="code_t">Digite el codigo de la sala:</label>
            <input type="text" id="code" class="code">
            
         <input type="submit" class="send" value=">">
        </form>
       </div>

    </div>

    <script src="{% static 'JS/block2.js'%}"></script>
    <script src="{% static 'JS/block2_3.js'%}"></script>
    <script src="{% static 'JS/block2_2.js'%}"></script>
</body>
</html>
