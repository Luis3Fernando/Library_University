<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/form_login.css'%}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <form action="{% url 'Repositorio:checkview1'%}" method="POST" class="form">
            {% csrf_token %}
            <h1>LOGIN</h1>
            
            <p type="Nombre de Usuario:">
                <input placeholder="Escribe tu alias aqui..." name="nombre" requerided></input>
            </p>
            <p type="Contraseña:">
                <input type="password" placeholder="Escribe tu contraseña aqui..." name="contra" requerided></input>
            </p>
            
            <a href="{% url 'Repositorio:Registrarse' %}"> ¿No tienes cuenta? </a>
            <input type="submit" value="LOGIN" class="button"></input>
          </form>
    </div>
    

    <script src="{% static 'JS/block2.js'%}"></script>
    <script src="{% static 'JS/block2_3.js'%}"></script>
    <script src="{% static 'JS/block2_2.js'%}"></script>
    <script src="{% static 'JS/file.js'%}"></script>
</body>
</html>
